apply plugin: 'java'
apply from: 'http://dl.bintray.com/content/shemnon/javafx-gradle/0.4.0/javafx.plugin'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.eclipse.org/content/repositories/paho-releases/'
    }
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.9', 'io.reactivex:rxjava-async-util:0.21.0',
            'com.squareup.okhttp:okhttp:2.3.0', 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.0.2',
            'com.fasterxml.jackson.core:jackson-databind:2.5.3'
    testCompile 'junit:junit:4.11'
}